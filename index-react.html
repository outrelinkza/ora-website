<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ORA - Influencer Rate Calculator & Business Tool</title>
  <meta name="description" content="ORA helps influencers and creators calculate fair rates, manage collaborations, and grow their business with smart analytics and professional tools.">
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            dark: '#000000',
            light: '#ffffff',
            subtle: 'rgba(255,255,255,0.1)',
            ora: '#3B82F6'
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif']
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .glass-effect {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .gradient-text {
      background: linear-gradient(135deg, #3B82F6, #8B5CF6, #10B981);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .floating {
      animation: floating 6s ease-in-out infinite;
    }
    @keyframes floating {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    .pulse-glow {
      animation: pulse-glow 2s ease-in-out infinite alternate;
    }
    @keyframes pulse-glow {
      from { box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
      to { box-shadow: 0 0 40px rgba(59, 130, 246, 0.6); }
    }
    .liquid-ether-container {
      position: relative;
      overflow: hidden;
      width: 100%;
      height: 100%;
      touch-action: none;
    }
  </style>
</head>
<body class="bg-black text-white font-sans overflow-x-hidden">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // LiquidEther Component
    function LiquidEther({
      mouseForce = 20,
      cursorSize = 100,
      isViscous = false,
      viscous = 30,
      iterationsViscous = 32,
      iterationsPoisson = 32,
      dt = 0.014,
      BFECC = true,
      resolution = 0.5,
      isBounce = false,
      colors = ['#3B82F6', '#8B5CF6', '#10B981'],
      style = {},
      className = '',
      autoDemo = true,
      autoSpeed = 0.5,
      autoIntensity = 2.2,
      takeoverDuration = 0.25,
      autoResumeDelay = 1000,
      autoRampDuration = 0.6
    }) {
      const mountRef = useRef(null);
      const webglRef = useRef(null);
      const resizeObserverRef = useRef(null);
      const rafRef = useRef(null);
      const intersectionObserverRef = useRef(null);
      const isVisibleRef = useRef(true);
      const resizeRafRef = useRef(null);

      useEffect(() => {
        if (!mountRef.current) return;

        function makePaletteTexture(stops) {
          let arr;
          if (Array.isArray(stops) && stops.length > 0) {
            if (stops.length === 1) {
              arr = [stops[0], stops[0]];
            } else {
              arr = stops;
            }
          } else {
            arr = ['#ffffff', '#ffffff'];
          }
          const w = arr.length;
          const data = new Uint8Array(w * 4);
          for (let i = 0; i < w; i++) {
            const c = new THREE.Color(arr[i]);
            data[i * 4 + 0] = Math.round(c.r * 255);
            data[i * 4 + 1] = Math.round(c.g * 255);
            data[i * 4 + 2] = Math.round(c.b * 255);
            data[i * 4 + 3] = 255;
          }
          const tex = new THREE.DataTexture(data, w, 1, THREE.RGBAFormat);
          tex.magFilter = THREE.LinearFilter;
          tex.minFilter = THREE.LinearFilter;
          tex.wrapS = THREE.ClampToEdgeWrapping;
          tex.wrapT = THREE.ClampToEdgeWrapping;
          tex.generateMipmaps = false;
          tex.needsUpdate = true;
          return tex;
        }

        const paletteTex = makePaletteTexture(colors);
        const bgVec4 = new THREE.Vector4(0, 0, 0, 0);

        class CommonClass {
          constructor() {
            this.width = 0;
            this.height = 0;
            this.aspect = 1;
            this.pixelRatio = 1;
            this.isMobile = false;
            this.breakpoint = 768;
            this.fboWidth = null;
            this.fboHeight = null;
            this.time = 0;
            this.delta = 0;
            this.container = null;
            this.renderer = null;
            this.clock = null;
          }
          init(container) {
            this.container = container;
            this.pixelRatio = Math.min(window.devicePixelRatio || 1, 2);
            this.resize();
            this.renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            this.renderer.autoClear = false;
            this.renderer.setClearColor(new THREE.Color(0x000000), 0);
            this.renderer.setPixelRatio(this.pixelRatio);
            this.renderer.setSize(this.width, this.height);
            this.renderer.domElement.style.width = '100%';
            this.renderer.domElement.style.height = '100%';
            this.renderer.domElement.style.display = 'block';
            this.clock = new THREE.Clock();
            this.clock.start();
          }
          resize() {
            if (!this.container) return;
            const rect = this.container.getBoundingClientRect();
            this.width = Math.max(1, Math.floor(rect.width));
            this.height = Math.max(1, Math.floor(rect.height));
            this.aspect = this.width / this.height;
            if (this.renderer) this.renderer.setSize(this.width, this.height, false);
          }
          update() {
            this.delta = this.clock.getDelta();
            this.time += this.delta;
          }
        }
        const Common = new CommonClass();

        class MouseClass {
          constructor() {
            this.mouseMoved = false;
            this.coords = new THREE.Vector2();
            this.coords_old = new THREE.Vector2();
            this.diff = new THREE.Vector2();
            this.timer = null;
            this.container = null;
            this._onMouseMove = this.onDocumentMouseMove.bind(this);
            this._onTouchStart = this.onDocumentTouchStart.bind(this);
            this._onTouchMove = this.onDocumentTouchMove.bind(this);
            this._onMouseEnter = this.onMouseEnter.bind(this);
            this._onMouseLeave = this.onMouseLeave.bind(this);
            this._onTouchEnd = this.onTouchEnd.bind(this);
            this.isHoverInside = false;
            this.hasUserControl = false;
            this.isAutoActive = false;
            this.autoIntensity = 2.0;
            this.takeoverActive = false;
            this.takeoverStartTime = 0;
            this.takeoverDuration = 0.25;
            this.takeoverFrom = new THREE.Vector2();
            this.takeoverTo = new THREE.Vector2();
            this.onInteract = null;
          }
          init(container) {
            this.container = container;
            container.addEventListener('mousemove', this._onMouseMove, false);
            container.addEventListener('touchstart', this._onTouchStart, false);
            container.addEventListener('touchmove', this._onTouchMove, false);
            container.addEventListener('mouseenter', this._onMouseEnter, false);
            container.addEventListener('mouseleave', this._onMouseLeave, false);
            container.addEventListener('touchend', this._onTouchEnd, false);
          }
          dispose() {
            if (!this.container) return;
            this.container.removeEventListener('mousemove', this._onMouseMove, false);
            this.container.removeEventListener('touchstart', this._onTouchStart, false);
            this.container.removeEventListener('touchmove', this._onTouchMove, false);
            this.container.removeEventListener('mouseenter', this._onMouseEnter, false);
            this.container.removeEventListener('mouseleave', this._onMouseLeave, false);
            this.container.removeEventListener('touchend', this._onTouchEnd, false);
          }
          setCoords(x, y) {
            if (!this.container) return;
            if (this.timer) clearTimeout(this.timer);
            const rect = this.container.getBoundingClientRect();
            const nx = (x - rect.left) / rect.width;
            const ny = (y - rect.top) / rect.height;
            this.coords.set(nx * 2 - 1, -(ny * 2 - 1));
            this.mouseMoved = true;
            this.timer = setTimeout(() => {
              this.mouseMoved = false;
            }, 100);
          }
          setNormalized(nx, ny) {
            this.coords.set(nx, ny);
            this.mouseMoved = true;
          }
          onDocumentMouseMove(event) {
            if (this.onInteract) this.onInteract();
            if (this.isAutoActive && !this.hasUserControl && !this.takeoverActive) {
              const rect = this.container.getBoundingClientRect();
              const nx = (event.clientX - rect.left) / rect.width;
              const ny = (event.clientY - rect.top) / rect.height;
              this.takeoverFrom.copy(this.coords);
              this.takeoverTo.set(nx * 2 - 1, -(ny * 2 - 1));
              this.takeoverStartTime = performance.now();
              this.takeoverActive = true;
              this.hasUserControl = true;
              this.isAutoActive = false;
              return;
            }
            this.setCoords(event.clientX, event.clientY);
            this.hasUserControl = true;
          }
          onDocumentTouchStart(event) {
            if (event.touches.length === 1) {
              const t = event.touches[0];
              if (this.onInteract) this.onInteract();
              this.setCoords(t.pageX, t.pageY);
              this.hasUserControl = true;
            }
          }
          onDocumentTouchMove(event) {
            if (event.touches.length === 1) {
              const t = event.touches[0];
              if (this.onInteract) this.onInteract();
              this.setCoords(t.pageX, t.pageY);
            }
          }
          onTouchEnd() {
            this.isHoverInside = false;
          }
          onMouseEnter() {
            this.isHoverInside = true;
          }
          onMouseLeave() {
            this.isHoverInside = false;
          }
          update() {
            if (this.takeoverActive) {
              const t = (performance.now() - this.takeoverStartTime) / (this.takeoverDuration * 1000);
              if (t >= 1) {
                this.takeoverActive = false;
                this.coords.copy(this.takeoverTo);
                this.coords_old.copy(this.coords);
                this.diff.set(0, 0);
              } else {
                const k = t * t * (3 - 2 * t);
                this.coords.copy(this.takeoverFrom).lerp(this.takeoverTo, k);
              }
            }
            this.diff.subVectors(this.coords, this.coords_old);
            this.coords_old.copy(this.coords);
            if (this.coords_old.x === 0 && this.coords_old.y === 0) this.diff.set(0, 0);
            if (this.isAutoActive && !this.takeoverActive) this.diff.multiplyScalar(this.autoIntensity);
          }
        }
        const Mouse = new MouseClass();

        // Simplified WebGL setup for demo
        const container = mountRef.current;
        container.style.position = container.style.position || 'relative';
        container.style.overflow = container.style.overflow || 'hidden';

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setClearColor(0x000000, 0);
        container.appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);

        // Create a simple animated mesh for demo
        const geometry = new THREE.SphereGeometry(1, 32, 32);
        const material = new THREE.MeshBasicMaterial({ 
          color: 0x3B82F6,
          transparent: true,
          opacity: 0.8
        });
        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        let time = 0;
        function animate() {
          time += 0.01;
          mesh.rotation.x = time;
          mesh.rotation.y = time;
          mesh.position.y = Math.sin(time) * 0.5;
          renderer.render(scene, camera);
          requestAnimationFrame(animate);
        }
        animate();

        return () => {
          if (container.contains(renderer.domElement)) {
            container.removeChild(renderer.domElement);
          }
          renderer.dispose();
        };
      }, [colors]);

      return React.createElement('div', {
        ref: mountRef,
        className: `liquid-ether-container ${className || ''}`,
        style: style
      });
    }

    // Main App Component
    function App() {
      const [activeSection, setActiveSection] = useState('home');

      const scrollToSection = (sectionId) => {
        const element = document.getElementById(sectionId);
        if (element) {
          element.scrollIntoView({ behavior: 'smooth' });
        }
        setActiveSection(sectionId);
      };

      return React.createElement('div', { className: 'relative min-h-screen' },
        // Animated background
        React.createElement('div', { className: 'fixed inset-0 z-0' },
          React.createElement('div', { className: 'absolute inset-0 bg-gradient-to-br from-blue-900/20 via-purple-900/20 to-green-900/20' }),
          React.createElement('div', { className: 'absolute top-1/4 left-1/4 w-96 h-96 bg-blue-500/10 rounded-full blur-3xl floating' }),
          React.createElement('div', { className: 'absolute bottom-1/4 right-1/4 w-80 h-80 bg-purple-500/10 rounded-full blur-3xl floating', style: { animationDelay: '-3s' } }),
          React.createElement('div', { className: 'absolute top-1/2 left-1/2 w-64 h-64 bg-green-500/10 rounded-full blur-3xl floating', style: { animationDelay: '-1.5s' } })
        ),
        
        // Glass floating navbar
        React.createElement('nav', { className: 'fixed top-6 left-1/2 transform -translate-x-1/2 z-50 glass-effect rounded-full px-6 py-3 shadow-xl' },
          React.createElement('div', { className: 'flex items-center justify-between' },
            React.createElement('div', { className: 'flex items-center' },
              React.createElement('div', { className: 'w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center' },
                React.createElement('span', { className: 'text-white font-bold text-lg' }, 'O')
              ),
              React.createElement('span', { className: 'ml-3 text-lg font-semibold' }, 'ORA')
            ),
            React.createElement('div', { className: 'hidden md:flex items-center space-x-8 text-sm text-gray-300' },
              React.createElement('a', { href: '#features', className: 'hover:text-white transition-colors', onClick: (e) => { e.preventDefault(); scrollToSection('features'); } }, 'Features'),
              React.createElement('a', { href: '#pricing', className: 'hover:text-white transition-colors', onClick: (e) => { e.preventDefault(); scrollToSection('pricing'); } }, 'Pricing'),
              React.createElement('a', { href: '#about', className: 'hover:text-white transition-colors', onClick: (e) => { e.preventDefault(); scrollToSection('about'); } }, 'About'),
              React.createElement('a', { href: '#contact', className: 'hover:text-white transition-colors', onClick: (e) => { e.preventDefault(); scrollToSection('contact'); } }, 'Contact')
            ),
            React.createElement('div', { className: 'flex items-center space-x-4' },
              React.createElement('a', { href: '#contact', className: 'hidden md:inline-block text-sm font-medium hover:text-white transition-colors' }, 'Login'),
              React.createElement('a', { href: '#pricing', className: 'bg-white text-black px-6 py-2 rounded-full text-sm font-medium hover:bg-gray-200 transition-all duration-300 shadow-lg hover:shadow-xl' }, 'Get Started')
            )
          )
        ),
        
        // Hero section with LiquidEther
        React.createElement('section', { id: 'home', className: 'relative z-10 min-h-screen flex items-center' },
          React.createElement('div', { className: 'max-w-7xl mx-auto px-6 w-full' },
            React.createElement('div', { className: 'grid grid-cols-1 lg:grid-cols-2 gap-16 items-center' },
              // Left content
              React.createElement('div', { className: 'space-y-8' },
                React.createElement('div', { className: 'inline-flex items-center px-4 py-2 glass-effect rounded-full border border-white/10' },
                  React.createElement('span', { className: 'text-sm font-medium text-white' }, 'Influencer Business Tool')
                ),
                React.createElement('h1', { className: 'text-5xl md:text-7xl leading-none font-medium tracking-tight' },
                  'Smart Rate ',
                  React.createElement('span', { className: 'gradient-text' }, 'Calculator'),
                  ' for Creators'
                ),
                React.createElement('p', { className: 'text-xl text-neutral-300 max-w-lg leading-relaxed' },
                  'Calculate fair rates, manage collaborations, and grow your influencer business with professional tools and real-time analytics.'
                ),
                React.createElement('div', { className: 'flex flex-col sm:flex-row gap-4 pt-4' },
                  React.createElement('a', { href: '#pricing', className: 'px-8 py-4 bg-white text-black font-medium rounded-full hover:bg-gray-200 transition-all duration-300 shadow-lg hover:shadow-xl text-center pulse-glow' }, 'Start Calculating Rates'),
                  React.createElement('a', { href: '#features', className: 'px-8 py-4 glass-effect text-white font-medium rounded-full hover:bg-white/20 transition-all duration-300 border border-white/10 text-center' }, 'View Features')
                ),
                React.createElement('div', { className: 'pt-8 space-y-4' },
                  React.createElement('div', { className: 'text-sm text-neutral-400' }, 'Trusted by 10,000+ Creators'),
                  React.createElement('div', { className: 'flex flex-wrap gap-3' },
                    React.createElement('span', { className: 'px-3 py-1 text-xs glass-effect rounded-full border border-white/10' }, 'TikTok Analytics'),
                    React.createElement('span', { className: 'px-3 py-1 text-xs glass-effect rounded-full border border-white/10' }, 'Instagram Insights'),
                    React.createElement('span', { className: 'px-3 py-1 text-xs glass-effect rounded-full border border-white/10' }, 'YouTube Data'),
                    React.createElement('span', { className: 'px-3 py-1 text-xs glass-effect rounded-full border border-white/10' }, 'Rate Calculator')
                  )
                )
              ),
              
              // Right side - LiquidEther animation
              React.createElement('div', { className: 'hidden lg:block relative' },
                React.createElement('div', { style: { width: '100%', height: 600, position: 'relative' } },
                  React.createElement(LiquidEther, {
                    colors: ['#3B82F6', '#8B5CF6', '#10B981'],
                    mouseForce: 20,
                    cursorSize: 100,
                    isViscous: false,
                    viscous: 30,
                    iterationsViscous: 32,
                    iterationsPoisson: 32,
                    resolution: 0.5,
                    isBounce: false,
                    autoDemo: true,
                    autoSpeed: 0.5,
                    autoIntensity: 2.2,
                    takeoverDuration: 0.25,
                    autoResumeDelay: 3000,
                    autoRampDuration: 0.6
                  })
                )
              )
            )
          )
        ),

        // Features section
        React.createElement('section', { id: 'features', className: 'relative z-10 py-24' },
          React.createElement('div', { className: 'max-w-7xl mx-auto px-6' },
            React.createElement('div', { className: 'text-center mb-16' },
              React.createElement('h2', { className: 'text-4xl md:text-5xl font-medium mb-6' },
                'Everything You Need to ',
                React.createElement('span', { className: 'gradient-text' }, 'Succeed')
              ),
              React.createElement('p', { className: 'text-xl text-neutral-300 max-w-2xl mx-auto' },
                'Professional tools designed specifically for influencers and content creators'
              )
            ),
            React.createElement('div', { className: 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8' },
              // Feature cards would go here
              React.createElement('div', { className: 'glass-effect rounded-2xl p-8 hover:bg-white/10 transition-all duration-300' },
                React.createElement('div', { className: 'w-12 h-12 bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl flex items-center justify-center mb-6' },
                  React.createElement('span', { className: 'text-2xl' }, '💰')
                ),
                React.createElement('h3', { className: 'text-xl font-semibold mb-4' }, 'Smart Rate Calculator'),
                React.createElement('p', { className: 'text-gray-300 mb-6' }, 'Get accurate rate suggestions based on your follower count, engagement, and platform performance.'),
                React.createElement('ul', { className: 'space-y-2 text-sm text-gray-400' },
                  React.createElement('li', null, '• Real-time follower analysis'),
                  React.createElement('li', null, '• Engagement rate calculations'),
                  React.createElement('li', null, '• Platform-specific pricing')
                )
              )
            )
          )
        )
      );
    }

    // Render the app
    ReactDOM.render(React.createElement(App), document.getElementById('root'));
  </script>
</body>
</html>
